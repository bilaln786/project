<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a New Appointment | The Wellness Collective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* =====================
           Global Styles
           ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b5ed7, #0dcaf0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        /* =====================
           Header + Navigation Buttons
           ===================== */
        header {
            width: 100%;
            background: #0b5ed7;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        header button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn {
            background-color: #0dcaf0;
            color: #fff;
        }

        .home-btn:hover {
            background-color: #0aa6d8;
        }

        .dashboard-btn {
            background-color: #0b5ed7;
            color: #fff;
        }

        .dashboard-btn:hover {
            background-color: #084298;
        }

        /* =====================
           Page Container
           ===================== */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 3rem 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        /* =====================
           Appointment Form Card
           ===================== */
        .form-card {
            background: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }

        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #ccc;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #0b5ed7;
            box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        /* =====================
           Submit Button
           ===================== */
        button[type="submit"] {
            margin-top: 1.5rem;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #0b5ed7, #084298);
            color: #ffffff;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(11, 94, 215, 0.4);
        }

        /* =====================
           Responsive
           ===================== */
        @media (max-width: 768px) {
            .form-card {
                padding: 2rem;
            }

            header {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header + Navigation Buttons -->
    <header>
        <button class="home-btn" onclick="location.href='Home.html'">Home</button>
        <button class="dashboard-btn" onclick="location.href='dashboard.html'">Dashboard</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Book a New Appointment</h2>
        <div class="form-card">
            <form action="dashboard.html" method="get">

                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="">Select Service</option>
                    <option value="DPT">DPT</option>
                    <option value="SLP">SLP</option>
                    <option value="AUD">AUD</option>
                </select>

                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>

                <label for="description">Brief Description of Issue</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your issue..." required></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

</body>
</html>
